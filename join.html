<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Xtrem Gym</title>
</head>
<body>

    <div class="sign-up-form">
        <h1>Become a member here</h1>
        <form>
        <input type="text" class="form-control" placeholder="First name">
        <input type="text" class="form-control" placeholder="Last name">
        <input type="email" class="input-box" placeholder="Email">
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>Please choose your reason for joining</option>
            <option value="1">To get into shape</option>
            <option value="2">To Gain Muscle</option>
            <option value="3">To lose Weight</option>
            <option value="4">For Leisure</option>
        </select>
            <input class="form-control" type="text" placeholder="Please enter your Card Details below">
            <input type="Carddetails" class="form-control" id="entercard" placeholder="XXXX-XXXX-XXXX-XXXX">
        <p><span><input type="checkbox"</span> Agree with the Terms and Conditions</p>
        <button type="button" class="signup-btn">Join Now</button>
        
        </form>
    </div>









</body>
</html>
