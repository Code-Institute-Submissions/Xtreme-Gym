    <div class="sign-up-form">
        <h1>Become a member here</h1>
        <form>
        <input type="text" class="form-control" placeholder="First name">
        <input type="text" class="form-control" placeholder="Last name">
        <input type="email" class="form-control" placeholder="Email">
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>Please choose your reason for joining</option>
            <option value="1">To get into shape</option>
            <option value="2">To Gain Muscle</option>
            <option value="3">To lose Weight</option>
            <option value="4">For Leisure</option>
        </select>
            <input class="form-control" type="text" placeholder="Please enter your Card Details below">
            <input type="Carddetails" class="form-control" id="entercard" placeholder="XXXX-XXXX-XXXX-XXXX" >
        <p><span><input type="checkbox"></span> Agree with the Terms and Conditions</p>
        <button type="submit" class="btn btn-secondary" onclick="alert('Congratulations - You are a member now')">Join Now</button>
        </form>
    </div>
