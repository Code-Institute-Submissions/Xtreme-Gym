<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css" />

    <title>Xtrem Gym</title>

<body>
<header>
<div>
        <h1 style="background-color:#f1bb4e">JOIN ONLINE</h1>
</div>
<form>
  <div class="col align-self-center">
    <div class="col">
      <input type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name">
    </div>
     <div class="col align-self-center">
      <label for="inputEmail4"></label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="col align-self-center">
       <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
       <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>Please choose your reason for joining</option>
            <option value="1">To get into shape</option>
            <option value="2">To Gain Muscle</option>
            <option value="3">To lose Weight</option>
            <option value="4">For Leisure</option>
        </select>
        <div class="col-auto my-1">
        <div class="custom-control custom-checkbox mr-sm-2">
            <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
            <label class="custom-control-label" for="customControlAutosizing">Please click here before you submit and our dedicated staff will be assigned to you</label>
      </div>
    </div>
    <div class="col-auto my-1">
      <button type="submit" class="btn btn-primary">Submit</button>
        </div>
     </div>
  </div>
</form>
